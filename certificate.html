<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="certificate.css">
    <script src="certificate.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Inknut+Antiqua:wght@600&family=Lustria&family=Petit+Formal+Script&display=swap" rel="stylesheet">
</head>

<body>

    <!-- <h1>Make your Certificate</h1> -->
    <section class="pagewrapper">
        <section class="bottomside">
            <section class="form">
                <form action="" id="myform">
                    <input type="text" name="name" id="name" placeholder="Enter Name Here"> <!--text box for name -->

                    <select name="type" id="type">
                        <option value="Enter">Select a Option</option>
                        <option value="Skill">Skill Issue</option>
                        <option value="Comedian">Unintentional Comedian</option>
                        <option value="Internet">Internet User</option>
                    </select>
                    <input id="print" type="submit" value="Print">

                </form>
            </section>

        </section>

        <section class="topside">
            <section id="certificate">
                <section class="certificate-holder">
                    <section class="certificate-top">
                        <h2>CERTIFICATE OF</h2>
                        <h2 id="certificate-top-text"></h2>
                    </section>
                    <section class="certificate-mid">
                        <span id="nameOutput" class="visible"></span>
                        <p id="certificate-mid-text"></p>
                    </section>
                    <section class="certificate-bot">
                        <section class="certificate-bot-sign">
                            <p id="certificate-bot-sign-text"></p>
                        </section>
                        <section id="certificate-image">
                             </section>
                        <section class="certificate-bot-date">
                            <p id="certificate-bot-date-text"></p>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
