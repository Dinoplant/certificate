<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate</title>
    <link rel="stylesheet" href="certificate.css">
    <script src="certificate.js"></script>
</head>

<body>

    <h1>Make your Certificate</h1>
    <section class="pagewrapper">
        <section class="leftside">
            <section class="form">
                <form action="" id="myForm">
                    <input type="text" name="name" id="name" placeholder="Enter Name Here"> <!--text box for name -->

                    <select name="type" id="type">
                        <option value="Skill">Skill Issue</option>
                        <option value="Comedian">Unintentional Comedian</option>
                        <option value="Internet">Internet User</option>
                    </select>
                    <input type="submit" value="Generate">

                </form>
            </section>

        </section>

        <section class="rightside">
            <section id="certificate">
                <section class="certificate-holder">
                    <section class="certificate-top">
                        <h2>CERTIFICATE OF </h2>
                        <h2 id="certificate-top-text">INTERNET USER</h2>
                    </section>
                    <section class="certificate-mid">
                        <span id="nameOutput" class="visible">Name</span>
                        <p id="certificate-mid-text">For being able to look up 1+1, and finding angry twitter users on the internet.</p>
                    </section>
                    <section class="certificate-bot">
                        <section class="certificate-bot-sign">
                            <p id="certificate-bot-sign-text">Googlethemselves</p>
                        </section>
                        <section> <img class="certificate-image" src="/images/internet-dino.png" alt="Dino"></section>
                        <section class="certificate-bot-date">
                            <p id="certificate-bot-date-text">Date</p>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </section>
</body>

</html>
